<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout.html}"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>View Albums</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Albums</h1>

    <ul>
        <li th:each="album : ${albums}" class="mb-4">
            <div th:each="album : ${albums}" class="p-4 border rounded shadow">
                <h2 th:text="${album.name}" class="text-lg font-semibold text-gray-800"></h2>
                <a th:href="@{'/albums/' + ${album.id}}" class="text-blue-600 hover:underline">View Contents</a>
            </div>

        </li>
    </ul>
</div>
</body>
</html>
