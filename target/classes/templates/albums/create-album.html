<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout.html}"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>Create Album</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Create Album</h1>

    <form th:action="@{/albums/create}" method="post" enctype="multipart/form-data">
        <div class="mb-4">
            <label for="albumName" class="block text-sm font-medium text-gray-700">Album Name:</label>
            <input type="text" id="albumName" name="albumName" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        </div>

        <div class="mb-4">
            <label for="photos" class="block text-sm font-medium text-gray-700">Upload Photos:</label>
            <input type="file" id="photos" name="photos" multiple
                   class="mt-1 block w-full">
        </div>

        <button type="submit"
                class="mt-4 bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700">
            Create Album
        </button>
    </form>
</div>
</body>
</html>
