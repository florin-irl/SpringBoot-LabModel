<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resources Platform - Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gradient-to-r from-indigo-500 via-indigo-600 to-indigo-700 min-h-screen flex items-center justify-center">
<div class="flex flex-col lg:flex-row lg:items-center lg:justify-between w-full max-w-5xl mx-auto p-8 space-y-8 lg:space-y-0 lg:space-x-8">
    <!-- Company Logo (Visible only on larger screens) -->
    <div class="hidden lg:block lg:w-1/3">
        <h1 class="text-4xl font-bold text-gray-200 mb-4">Lab. Model</h1>
        <p class="text-lg text-gray-300 leading-relaxed">
            Custom Security, Thymeleaf Templates, Database...
        </p>
    </div>

    <!-- Register Form -->
    <div class="bg-white p-8 rounded-lg shadow-lg lg:w-2/3 w-full">
        <!-- Company Logo (Visible only on smaller screens) -->
        <div class="lg:hidden text-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Lab. Model</h1>
            <p class="text-sm text-gray-600">Custom Security, Thymeleaf Templates, Database...</p>
        </div>

        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Register</h2>
        <form th:action="@{/register}" th:object="${user}" method="POST" class="space-y-6">
            <!-- Username Field -->
            <div>
                <label for="username" class="block text-gray-700 text-sm font-semibold mb-2">Username</label>
                <input id="username" name="username" type="text" placeholder="Insert username"
                       th:field="*{username}"
                       class="w-full border border-gray-300 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <span class="text-red-500 text-sm" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
            </div>

            <!-- Email Field -->
            <div>
                <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Email</label>
                <input id="email" name="email" type="text" placeholder="Insert email"
                       th:field="*{email}"
                       class="w-full border border-gray-300 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <span class="text-red-500 text-sm" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>

            <!-- Password Field -->
            <div>
                <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
                <input id="password" name="password" type="password" placeholder="Insert password"
                       th:field="*{password}"
                       class="w-full border border-gray-300 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <span class="text-red-500 text-sm" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>

            <!-- Repeat Password Field -->
            <div>
                <label for="repeatPassword" class="block text-gray-700 text-sm font-semibold mb-2">Repeat Password</label>
                <input id="repeatPassword" name="repeatPassword" type="password" placeholder="Repeat password"
                       th:field="*{repeatPassword}"
                       class="w-full border border-gray-300 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <span class="text-red-500 text-sm" th:if="${#fields.hasErrors('repeatPassword')}" th:errors="*{repeatPassword}"></span>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                    class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-400 focus:outline-none">
                Register
            </button>
        </form>

        <!-- Google Register Button -->
        <div class="mt-6">
            <a th:href="@{/oauth2/authorization/google}"
               class="w-full block bg-red-500 text-white text-center py-2 rounded-lg hover:bg-red-600 focus:ring-2 focus:ring-red-400 focus:outline-none">
                Register with Google
            </a>
        </div>

        <p class="text-sm text-gray-600 mt-6 text-center">
            Already have an account? <a th:href="@{/login}" class="text-indigo-500 hover:underline">Login</a>
        </p>
    </div>
</div>
</body>
</html>
