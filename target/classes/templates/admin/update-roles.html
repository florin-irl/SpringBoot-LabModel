<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout.html}"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>Update Roles</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Update Roles for <span th:text="${user.email}"></span></h1>

    <form th:action="@{/admin/users/{userId}/roles(userId=${user.id})}" method="post">
        <div class="space-y-2">
            <div th:each="role : ${roles}" class="flex items-center space-x-2">
                <input type="checkbox" name="roleIds" th:value="${role.id}"
                       th:checked="${user.roles.contains(role)}" class="form-checkbox">
                <label th:for="${role.id}" th:text="${role.name}" class="text-gray-800"></label>
            </div>
        </div>

        <button type="submit" class="mt-4 bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700">
            Save Changes
        </button>
    </form>
</div>
</body>
</html>
