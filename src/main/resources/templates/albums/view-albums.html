<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout.html}"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>View Albums</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Albums</h1>

    <ul>
        <li th:each="album : ${albums}" class="mb-4">
            <h2 class="text-lg font-semibold" th:text="${album.name}"></h2>
        </li>
    </ul>
</div>
</body>
</html>
